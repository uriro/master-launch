      justify-content: center;

      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 4em;
      background: linear-gradient(135deg, #d4af37, #b8860b, #8b7500, #d4af37);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 8s ease-in-out infinite, fadeIn 3s ease-out forwards;
      opacity: 0;
      text-align: center;
    }
    @keyframes shine {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}

      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      text-decoration: none;
      transition: transform .2s ease, box-shadow .2s ease;
      animation: wa-blink 1.6s ease-in-out infinite;
    }
    .wa-fab:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }
    @keyframes wa-blink {
      0% { box-shadow: 0 0 6px #25D366; }
      50% { box-shadow: 0 0 22px #25D366; }
      100% { box-shadow: 0 0 6px #25D366; }
    }
    .wa-fab svg { width: 32px; height: 32px; }
  </style>
</head>
